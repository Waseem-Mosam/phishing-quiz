<!DOCTYPE html>
<html>
<head>
  <title>Digital Privacy</title>
  <link rel="stylesheet" href="stylesheet/styles.css">
</head>
<body>

    <h1>Digital Privacy Quiz</h1>

    <div id="startText"></div>

  <script src="quiz.js"></script>
